<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time and Motion Study Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <div id="app" class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Time and Motion Study Tool</h1>
    
    <div class="mb-6 flex flex-wrap gap-4 items-end">
      <div>
        <label class="block mb-2 font-medium">
          Project Name:
          <input 
            type="text" 
            id="projectName"
            value="Time Motion Study"
            class="ml-2 p-2 border rounded w-64"
          />
        </label>
      </div>
      <div>
        <label class="block mb-2 font-medium">
          Number of processes/columns:
          <input 
            type="number" 
            id="columnCount"
            min="1"
            value=""
            class="ml-2 p-2 border rounded w-24"
          />
        </label>
      </div>
    </div>
    
    <div id="actionPanel" class="mb-4 hidden">
      <div class="flex flex-wrap gap-2 justify-between">
        <button 
          id="addRowBtn"
          class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Add New Task Row
        </button>
        <div class="flex gap-2">
          <button 
            id="saveProjectBtn"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Save Project
          </button>
          <button 
            id="exportBtn"
            class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700"
          >
            Export to Excel
          </button>
        </div>
      </div>
    </div>
    
    <div id="tableContainer" class="overflow-x-auto"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
